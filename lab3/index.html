<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./images/victory.gif" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman game</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" type="module" defer></script>
</head>
<body>
<div class="category-modal">
    <div class="content">
        <h2>Select a Category</h2>
        <div class="category-buttons"></div>
    </div>
</div>

<div class="game-model">
    <div class="content">
        <img src="" alt="">
        <h4></h4>
        <p></p>
        <button class="play-again">Play Again</button>
    </div>
</div>

<div class="container">
    <div class="hangman-box">
        <img src="" alt="">
        <h4 class="current-category">Category: <span></span></h4>
    </div>
    <div class="game-box">
        <ul class="word-display"></ul>
        <h4 class="hint-text">
            Hint: <b></b>
        </h4>
        <h4 class="guesses-text">
            Incorrect guesses: <b></b>
        </h4>
        <div class="keyboard"></div>
    </div>
</div>
</body>
</html>
